<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://use.fontawesome.com/d1341f9b7a.js"></script>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
   <div class="heading">
    <h1><b>CryptoNite</b></h1>
   </div>
<div class="box">
   <div class="signup"><h2>Log In</h2></div>

   <form action="/test.html" target="blank" method="get">
    <div class="form">
    <label for="uname"></label><br>
    <!-- <input type="text" id="uname" name="uname" placeholder="First & Last Name" autocomplete="on"><br>
    <label for="eid"></label><br> -->
    <input type="email" id="eid" name="eid" placeholder="Email id" autocomplete="on"><br>
    <label for="pass"></label><br>
    <input type="password" id="pass" name="pass" placeholder="Password" autocomplete="off"><br>
    </div>
    <div class="su">
        <a href="#"><span style="margin-left: 10px;">Sign up</span></a>
        <a href="#"><span style="margin-left: 100px;">Forgot Password</span></a>
    </div>
    <div class="create">
        <style type = "text/css">  
            a{color: rgb(175, 74, 206); }
            a:link { text-decoration: none; }
            a:visited { text-decoration: none; }
            a:hover { text-decoration: underline; }
            a:active { text-decoration: none; }  
        </style>
        <button type="button">Log In</button>
    </div>

    <div class="social">
        <div class="social-login-label">
        <span class="label-text">Connect With</span>
    </div>
    
    <ul>
        <li id="google"><a href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><i class="fa fa-google"></i></a></li>
    </ul>
    </div>

</div>
</body>
</html>
